<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>School Donations Dashboard</title>
    <link rel="stylesheet" href="static/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
    <link rel="stylesheet" href="./static/lib/css/dc.css">
    <link rel="stylesheet" href="./static/css/custom.css">
    <link rel="stylesheet" href="./static/css/introjs.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">School Donations Dashboard</a>
        </div>
        <button class="introjs-button" autofocus onclick="javascript:introJs().start();">Start the tour!</button>
    </div>
</div>

<div id="outer" class="container-fluid">

        <div class="col-sm-12">
            <div class="row">


                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Number of Donations
                        </div>
                        <div class="chart-stage">
                            <div id="time-chart" data-step="1"
                                 data-intro="This bar chart shows the total number of donations over the years"
                                 style="font-weight: normal" data-position="right"></div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Resource Type
                        </div>
                        <div class="chart-stage">
                            <div id="resource-type-row-chart" data-step="2"
                                 data-intro="Here we show what the donation money was used to purchase"
                                 style="font-weight: normal" data-position="right"></div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Funding Status
                        </div>
                        <div class="chart-stage">
                            <div id="funding-chart" data-step="3"
                                 data-intro="This pie chart shows the percentage of item requests that received funding"
                                 style="font-weight: normal" data-position="left"></div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div class="col-sm-3">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Poverty Level
                </div>
                <div class="chart-stage">
                    <div id="poverty-level-row-chart" data-step="4"
                         data-intro="Here we see the poverty level of the areas that received donations"
                         style="font-weight: normal" data-position="right"></div>
                </div>
            </div>
        </div>

        <div class="col-sm-1">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Donation State
                </div>
                <div class="chart-stage" data-step="5"
                     data-intro="Select each state to see the total donations from the selected state"
                     style="font-weight: normal" data-position="left">
                    <div id="menu-select"></div>
                </div>
            </div>
        </div>


        <div class="col-sm-2">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Total Number of Donations
                </div>
                <div class="chart-stage" style="
            background: #33cc99;
            position: relative;
            font-size: 29px;
            color: white;
            vertical-align: middle;
            text-align: center;
            padding-top: 12px;
            padding-bottom: 0px;
            " data-step="6" data-intro="Total number of donations depending on user selection"
                     style="font-weight: normal" data-position="left">
                    <div id="number-projects-nd"></div>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Total Donations in USD
                </div>
                <div class="chart-stage">
                    <div id="total-donations-nd" data-step="7"
                         data-intro="Total value of donations depending on user selection in USD"
                         style="font-weight: normal" data-position="left"></div>
                </div>
            </div>
        </div>


    </div>

    <hr>
    <p class="small text-muted">Data viz &#9829; from Darragh Browne</p>

</div>


<script src="./static/lib/js/jquery.min.js"></script>
<script src="./static/lib/js/bootstrap.min.js"></script>
<script src="./static/lib/js/crossfilter.js"></script>
<script src="./static/lib/js/d3.js"></script>
<script src="./static/lib/js/dc.js"></script>
<script src="./static/lib/js/queue.js"></script>
<script src="./static/lib/js/keen.min.js"></script>
<script src="./static/js/graph.js" type="text/javascript"></script>


</body>
</html>


</body>
</html>
